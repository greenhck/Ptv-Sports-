<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perelive pages dev</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    /* Hide the default Shaka Spinner to use the custom loader */
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }

    /* Chrome Only Modal (for unsupported browsers) */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn .5s ease;
    }
    .modal.hidden { display: none !important; }
    .modal-content {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 20px;
      padding: 30px 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #f3f4f6;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      transform: scale(.95);
      animation: scaleIn .4s ease forwards;
    }
    .modal-content h2 { font-size: 24px; font-weight: 700; color: #f87171; margin-bottom: 16px; }
    .modal-content p { font-size: 16px; color: #d1d5db; margin-bottom: 24px; line-height: 1.5; }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
    @keyframes scaleIn { to { transform: scale(1); opacity: 1 } }

    /* Custom loader before video starts */
    #loader {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 2000;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #00ff99;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div id="chromeModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h2>⚠️ Browser Not Supported</h2>
      <p>This content requires a browser with Media Source Extensions (MSE) support, such as Google Chrome, to play correctly.</p>
    </div>
  </div>

  <div class="shaka-video-container" data-shaka-player>
    <video id="video" autoplay muted playsinline preload="auto" poster=""></video>
  </div>

  <script>
    // ----------------------------------------------------------------------
    // --- Configuration Constants (De-obfuscated from Original Script) ---
    // ----------------------------------------------------------------------
    const MANIFEST_URI = 'https://jiotvpllive.cdn.jio.com/bpk-tv/STR_HD1_Hindi/output/index.mpd';
    const REFERER_URL = 'https://www.jiotv.com/';
    const USER_AGENT = 'Mozilla/5.0 (Linux; Android 13) ExoPlayer/2.11.7.1';
    
    // Custom security cookie/token derived from the original script
    const COOKIE_VALUE = '__hdnea__=st=1760825242~exp=1760911642~acl=/*~hmac=55fe33f638781994f217,1,1)cl=/*~hmac=64f65419817,1,1)d534ae2bf191097411f2d56cb6f07a75b9aff16e4ff9f4798';
    
    // Clear Key configuration
    const CLEAR_KEY_ID = '400131994b445d8c8817202248760fda';
    const CLEAR_KEY_VALUE = '91b4560911642';

    // ----------------------------------------------------------------------
    // --- Player Configuration Objects with Fixes Applied ---
    // ----------------------------------------------------------------------
    
    const drmConfig = {
      'clearKeys': {
        [CLEAR_KEY_ID]: CLEAR_KEY_VALUE
      }
    };

    const streamingConfig = {
      'lowLatencyMode': true,
      'bufferingGoal': 15,
      'rebufferingGoal': 2,
      'bufferBehind': 15,
      'retryParameters': {
        'timeout': 10000,
        'maxAttempts': 5,
        'baseDelay': 300,
        'backoffFactor': 1.2,
        // FIX: Moved segmentRequestTimeout into retryParameters to fix the warning
        'segmentRequestTimeout': 8000, 
      },
      // segmentPrefetchLimit was originally outside retryParameters, keeping it here.
      'segmentPrefetchLimit': 2 
    };

    const manifestConfig = {
      'retryParameters': {
        'timeout': 8000,
        'maxAttempts': 3
      }
    };

    const uiConfig = {
      'controlPanelElements': [
        'play_pause', 
        'spacer', 
        'time_and_duration', 
        'spacer', 
        'quality',
        'language', 
        'volume', 
        'mute', 
        'picture_in_picture', // FIX: Changed 'pip' to 'picture_in_picture' to resolve the TypeError/Warning
        'fullscreen'
      ],
      'volumeBarColors': {
        'base': 'rgb(255,69,163)',
        'level': 'rgb(35,99,163)'
      },
      'seekBarColors': {
        'base': 'rgba(63,189,247,0.2)',
        'buffered': 'rgb(41,41,163)',
        'played': 'rgb(255,69,163)'
      }
    };
    
    // ----------------------------------------------------------------------
    // --- Shaka Player Initialization Logic ---
    // ----------------------------------------------------------------------

    document.addEventListener('DOMContentLoaded', async () => {
      const video = document.getElementById('video');
      const loader = document.getElementById('loader');
      const chromeModal = document.getElementById('chromeModal');

      // 1. Browser Check
      const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      if (!isChrome) {
        chromeModal.classList.remove('hidden');
        loader.style.display = 'none';
        return;
      }

      // 2. Polyfill & Capability Check
      shaka.polyfill.installAll();
      if (!shaka.Player.isBrowserSupported()) {
        console.warn('Browser not supported.');
        chromeModal.classList.remove('hidden');
        loader.style.display = 'none';
        return;
      }

      // 3. Player & UI Setup
      const player = new shaka.Player(video);
      await player.attach(video); 

      const videoContainer = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, videoContainer, video);
      ui.configure(uiConfig); // UI configuration uses the fixed settings

      // 4. Player Configuration
      player.configure({
        drm: drmConfig,
        streaming: streamingConfig,
        manifest: manifestConfig
      });

      // 5. Network Filter (Crucial for setting headers and tokens)
      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        // Set HTTP Headers
        request.headers['Referer'] = REFERER_URL;
        request.headers['User-Agent'] = USER_AGENT;
        request.headers['Cookie'] = COOKIE_VALUE;

        // Logic to append the COOKIE_VALUE token to the segment/manifest URL
        const isMediaRequest = type === shaka.net.RequestType.SEGMENT || type === shaka.net.RequestType.MANIFEST;

        if (isMediaRequest && request.uris.length > 0) {
          const uri = request.uris[0];
          // Check if the URI already contains the token
          if (!uri.includes(CLEAR_KEY_VALUE)) { 
            const separator = uri.includes('?') ? '&' : '?';
            // Append the full COOKIE_VALUE to the URI
            request.uris[0] = uri + separator + COOKIE_VALUE;
          }
        }
      });

      // 6. Load and Autoplay Logic (with retry for play() promise rejection)
      const attemptPlay = async () => {
        try {
          // Load the stream
          await player.load(MANIFEST_URI);
          video.muted = true; 

          // Attempt to play
          await video.play();

          // Play successful: hide loader and attempt to unmute
          loader.style.display = 'none';
          video.addEventListener('playing', () => {
            setTimeout(() => {
              video.muted = false; // Unmute after video starts playing
            }, 300);
          }, { once: true });

        } catch (error) {
          loader.style.display = 'none';
          console.warn('Autoplay blocked or load failed, retrying...', error);
          
          // Retry logic derived from the original script
          setTimeout(attemptPlay, 1500); 
        }
      };

      // Start the attempt once the video element is ready
      if (video.readyState >= 2) {
        attemptPlay();
      } else {
        video.addEventListener('canplay', attemptPlay, { once: true });
      }

      // Ensure the loader hides on fatal error
      player.addEventListener('error', () => {
          loader.style.display = 'none';
      });

    });
  </script>
</html>
