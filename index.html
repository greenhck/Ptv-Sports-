<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player M3U8 Player</title>
    <script src="https://cdn.jwplayer.com/libraries/your-jwplayer-library-key.js"></script>
</head>
<body style="background: black; color: white; text-align: center;">

    <div id="player"></div>

    <script>
        // URL से वीडियो लिंक प्राप्त करें
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // वीडियो URL प्राप्त करें
        const videoUrl = getParameterByName('url');

        if (videoUrl) {
            jwplayer("player").setup({
                file: videoUrl,
                type: "hls",  // M3U8 सपोर्ट के लिए
                width: "100%",
                aspectratio: "16:9",
                autostart: false
            });
        } else {
            document.body.innerHTML = "<h2>Video URL missing! Use ?url=your-video-url</h2>";
        }
    </script>

</body>
</html>
